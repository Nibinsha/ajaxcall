<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
     <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

</head>
<body>
<div>

<form>
    <div class="form-group">
      <label>Name:</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label>Artist:</label>
      {{ form.artist }}
    </div>
    <div class="form-group">
      <label>Student:</label>
      {{ class.student }}
    </div>
    <div class="form-group">
      <label>Address:</label>
      {{ class.address }}
    </div>
    <input type="button" class="btn btn-default" id="savePost" value="Submit">
  </form>

</div>
<script>
    $(document).on('click', '#savePost', function() {
                 var name = $('#id_name').val();
                 var artist = $('#id_artist').val();
                 var student = $('#id_student').val();
                 var address = $('#id_address').val();
                 var data ={'name':name,'artist':artist,'student':student,'address':address};
                 $.ajax({
                  url: "/postSave",
                  type: "POST",
                  dataType: "json",
                  data: JSON.stringify(data),
                  contentType: false,
                  processData: false,
                  async:false,
                  success: function (result)
                  {
                    if (result.status == 'success') {
                    alert("success");
                    window.location.href="/homeone";
                    }
                    else{
                    alert("wrong credentials");
                    }
                    }
                   });

       });
</script>
</body>
</html>
